proxy-providers:
  MyProxy:
    health-check:
      enable: true
      interval: 3600
      url: http://cp.cloudflare.com/generate_204
    interval: 86400
    url: "订阅链接"
    filter: ""
  MyProxy-HK:
    !!merge <<:
      health-check:
        enable: true
        interval: 3600
        url: http://cp.cloudflare.com/generate_204
      interval: 86400
      url: "订阅链接"
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台湾|日本|新加坡|美国|韩国|狮城|南朝鲜|US|SG|JP|KR|TW|台灣|美國|韓國|獅城)).)*$"
  MyProxy-TW:
    !!merge <<:
      health-check:
        enable: true
        interval: 3600
        url: http://cp.cloudflare.com/generate_204
      interval: 86400
      url: "订阅链接"
    filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$"
  MyProxy-US:
    !!merge <<:
      health-check:
        enable: true
        interval: 3600
        url: http://cp.cloudflare.com/generate_204
      interval: 86400
      url: "订阅链接"
    filter: "(?=.*(美国|美國|US|洛杉矶|西雅图|(?i)States|American))^((?!(香港|台湾|日本|新加坡|韩国|狮城|南朝鲜|SG|JP|KR|HK|TW|台灣|韓國|獅城)).)*$"
